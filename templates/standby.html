{% extends "index.html" %}
{% block content %}

<div class="row" id="standby">
  <div class="col-offset-1 col-sm-10">
    <a class="touch-button" href="#">
      On standby, press here to get started.
    </a>
   </div>
</div>

<div class="row" id="warmingup">
  <div class="col-offset-1 col-sm-10">
    <p>Flushing pipes and warming up<span class="blink">...</span></p>
  </div>
</div>

{% endblock %}

{% block javascript %}
<script>
$(document).ready(function(){
  $('#warmingup').hide();  
  $('#standby a').click(function(){
    $('#standby').hide();
    $('#warmingup').show();
    $.ajax({
      url: '/press_button/on', 
      complete: function(){ 
        setTimeout(function(){ window.location.replace("http://localhost:5000/");  }, 40000); 
      }
    });
  });
  
});
</script>
{% endblock %}
