{% extends "index.html" %}
{% block content %}

<div class="row" id="standby">
  <div class="col-offset-1 col-sm-10">
    <a class="touch-button" href="#">
      On standby, press here to get started.
    </a>
   </div>
</div>

<div class="row" id="warmingup">
  <div class="col-offset-1 col-sm-10">
    <p><span id="msg">Starting warmup</span><span class="blink">...</span></p>
  </div>
</div>

{% endblock %}

{% block javascript %}
<script>
var startWarmup = function(){
  $('#standby').hide();
  $('#warmingup').show();
  $.ajax({
    url: '/press_button/on',
    complete: function(){ window.location.replace("http://localhost:5000/warmup"); }
  });
};

$(document).ready(function(){
  $('#warmingup').hide();  
  $('#standby a').click(startWarmup);  
});
</script>
{% endblock %}
