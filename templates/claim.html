{% extends "index.html" %}
{% block content %}
<div class="row" id="offers">
  <div class="col-sm-offset-1 col-sm-10">
    <h2 id="message">{{ message }}</h2>
    <p>Would you like to claim Bitcoin or a free coffee?</p>
    
    <div class="row" id="claim-choice">
      <div class="col-sm-4">
        <div class="touch-button">
        <a id="btc-claim" href="/payout/{{ amount }}">
          Claim BTC
        </a>
        </div>
      </div>

      <div class="col-sm-4">
        <div class="touch-button">
        <a id="coffee-claim" href="/choice">
          Claim Coffee
        </a>
        </div>
      </div>

      <div class="col-sm-4">
        <div class="touch-button">
        <a id="btc-claim" href="/">
          Return to home
        </a>
        </div>
      </div>
    </div>

  </div>
</div>

{% endblock %}

{% block javascript %}
<script>
$(document).ready(function(){});
</script>
{% endblock %}
</div>
