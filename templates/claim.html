{% extends "index.html" %}
{% block content %}
<div id="message">{{ message }}</div>

<div class="row" id="offers">
  <div class="col-sm-offset-1 col-sm-10">

    <div class="row">
      <div class="col-sm-12">
        <div class="touch-button" style="">

          <div class="row">
            <div class="col-sm-6">
              <div id="qrcode" style="float:left; margin-right:3%;"></div>
              <p style="font-size:2vw;">Step 1: Get your smartphone to display a QR code with <i>your</i> bitcoin address!</p>
              <p style="font-size:2vw;">Step 2: Hold it under the camera on the right.</p>
            </div>

            <div class="col-sm-6">
              <img id="scanexample" src="/assets/scanexample.gif"/>
              <div style="clear:both;"></div>
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>
</div>

{% endblock %}

{% block javascript %}
<script>
$(document).ready(function(){
  
  $('#scanexample').click(function(){
    $.ajax({ 
      url: "http://localhost:5000/qr/",
      dataType: "json",
      success: function(data){ 
        alert("success: " + JSON.stringify(data));
        var str = '<div class="progress"><div>Paying address: '+data['address']+'</div></div>';
        $("#scanexample").replaceWith(str);
      },
      error: function(data){ alert("error: " + JSON.stringify(data)); },
      complete: function(data){ alert("complete: " + JSON.stringify(data)); }
    });
  });

  setTimeout(function(){ 
    $('#message').fadeOut();
  }, 2599);

});
</script>
{% endblock %}
</div>
